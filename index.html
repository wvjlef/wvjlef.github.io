<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 20px;
            background-color: white;
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button">Button 1</div>
        <div class="button">Button 2</div>
        <div class="button">Button 3</div>
        <div class="button">Button 4</div>
        <div class="button">Button 5</div>
        <div class="button">Button 6</div>
        <div class="button">Button 7</div>
        <div class="button">Button 8</div>
        <div class="button">Button 9</div>
        <div class="button">Button 10</div>
    </div>
</body>
</html>
