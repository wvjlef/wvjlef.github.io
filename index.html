<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom op onze website!</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .banner {
            background-color: #87CEEB; /* Slightly darker blue */
            width: 100%;
            padding: 20px 0;
            position: absolute;
            top: 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        

        .title {
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: rgb(255, 255, 255);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 100px;
        }

        .button {
            padding: 20px;
            background-color: white;
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: black;
        }

        .button:hover {
            transform: scale(1.2);
        }

        .button-gray {
            background-color: #dedede; /* Whitish tint of gray */
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="title">
            Welkom op de website die onze poster toelicht!<br>
            Waar wil je naartoe?
        </div>
    </div>
    <div class="button-container">
        <a class="button button-gray" href="inleiding.html">Inleiding</a> 
        <a class="button" href="mening1.html">Eva</a>
        <a class="button" href="mening2.html">Johan</a>

        <a class="button" href="mening4.html">Pieter</a>
        <a class="button" href="mening5.html">Henk</a>
        <a class="button" href="mening6.html">Ahmet</a>
        <a class="button" href="mening7.html">Natalia</a>
        <a class="button" href="mening8.html">Richard</a>
        <a class="button" href="mening9.html">Anne</a>
        <a class="button" href="mening10.html">Tineke</a>
        <a class="button button-gray" href="slot.html">Slot</a>
    </div>
</body>
</html>
